<div  class="container-fluid bg-dark" >

  <div class="row md-12">

    <div class="col-5  bg-white rounded  mt-2">
      <a href="home"><img class="logout" src="image/logout.png" alt=""></a>
      <div class="container">
        <img   class="applogo"  src="image/formsapp-logo.svg" alt=""> <br> <br>
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">

          <p class="texte_para">Créez votre compte gratuitement !</p>
          <div class="form-group">
            <label for="fullname">Nom complet</label>
            <input type="text" id="fullname" name="fullname" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required ngModel>
            <label for="terms">J'accepte Les <a href="#">Conditions D'utilisation</a> et La <a href="#">Politique De Confidentialité</a> de forms.app.</label>
          </div>
          <button type="submit" class="btn btn-primary">S'INSCRIRE GRATUITEMENT</button>
          <p>Vous avez déjà un compte? <a [routerLink]="['/login']">S'identifier</a></p>
        </form>
      </div>

    </div> 
   
    <div class="col-7">
    <app-slider ></app-slider> 
    </div>
  </div>


</div>
